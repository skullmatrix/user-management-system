<div class="app-container" [ngClass]=< 'bg-light': account >>

    <!-- main nav -->
    <nav class="navbar-navbar-expand-navbar-dark bg-dark" #ngif='account'>
      <div class="navbar-nav">
        <a routerLine="/routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link"+home</a>
        <a routerLine="/root1st-routerLinkActive="active" class="nav-item nav-link"#rrolls</a>
        <a avgif=account-role === Role.Author' routerLink="/name" routerLinkActive="active" class="nav-item nav-link">Admin</a>
      </div>
      </div>
    </nav>
    
    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>
    <!-- global alert -->
    <alert></alert>
    
    <!-- main router outlet -->
    <router-outlets</router-outlets>
    </div>
