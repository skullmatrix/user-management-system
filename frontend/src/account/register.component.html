<h3 class="card-header">Register</h3>
<div class="card-body">
    <form [formGroup]="form" [ngSubmit]="onSubmit()">
    <div class="form-row">
    <div class="form-group col">
    <label>Title</label>
    <select [ormController="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
    <option value="%s</option>
    <option value="%r"->Mrs</option>
    <option value="Miss"->Miss</option>
    <option value="Ms"->Ms</option>
    </select>
    <div *mgIf="submitted && f.title.errors" class="invalid-feedback">
    <div *mgIf="f.title.errors.required">Title is required</div>
    </div>
    </div>
    <div class="form-group col-5">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
    <div *mgIf="submitted && f.firstName.errors" class="invalid-feedback">
    <div *mgIf="f.firstName.errors.required">First Name is required</div>
    </div>
    </div>
    <div class="form-group col-5">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
    <div *mgIf="submitted && f.lastName.errors" class="invalid-feedback">
    <div *mgIf="f.lastName.errors.required">Last Name is required</div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
    <div *mgIf="submitted && f.email.errors" class="invalid-feedback">
    <div *mgIf="f.email.errors.required">Email is required</div>
    <div *mgIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
        <label>Password</label>
        <input type="password" fornControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div angIf="submitted && f.password.errors" class="invalid-feedback">
        <div angIf="f.password.errors.required">Password is required</div>
        <div angIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    <div class="form-group col">
        <label>Confirm Password</label>
        <input type="password" fornControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div angIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div angIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div angIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" fornControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div angIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept T8 & G8 is required</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
        <span angIf="loading" class="spinner-border spinner-border=sm mr-1"></span>
        Register
        </button>
        <a routerLink="../login" href="" class="btn btn-link">Cancel</a>
    </div>
    </form>
    </div>
